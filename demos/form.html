<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Form Demo - Epicserve-ui</title>
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> 
	<!--[if lt IE 8]><script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js" type="text/javascript"></script><![endif]-->
	<script src="../eui/js/jquery/jquery-1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../eui/js/form/validation.js" type="text/javascript" charset="utf-8"></script>
	<script src="../eui/js/form/descriptions.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	$(function() {
		validation.init({
			form_selector: "#demo-form",
			form_fields: [
				{ input_selector: "#name", test_type: "is_empty" },
				{ input_selector: "#email", test_type: "is_email" },
				{ input_selector: "#comment", test_type: "is_empty" }
			]
		});
		$('input[type=text]').descriptions()
		$('textarea').descriptions();
	});
	</script>
	<link rel="stylesheet" href="../eui/css/basic/base.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="../eui/css/basic/form.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
	<div class="container_12">
	<div class="grid_12">

	<header>
		<h1>Form Validation and Description Demo</h1>
	</header>

	<section>
		<form id="demo-form" action="javascript:alert('The form is valid and it would submit.');" method="post">
			<div class="input-wrap"><label for="name">Name</label><input type="text" alt="First and Last Name" name="name" id="name" value="" /></div>
			<div class="input-wrap"><label for="email">Email</label><input type="text" alt="name@example.com" name="email" id="email" value="" /></div>
			<div class="input-wrap"><label for="comment">Comment</label><textarea alt="Enter your comment here..." name="comment" id="comment"></textarea></div>
			<div class="input-wrap"><label>&nbsp;</label><input type="submit" value="Submit" />
		</form>
	</section>

	<footer>
		<p>Copyright 2010 Brent O'Connor</p>
	</footer>

	</div>
	</div>
</body>
</html>
